version: "3"
services:
    www:
        build: .
        ports: 
            - "8001:80"
        volumes:
            - ./FrontEnd/html:/var/www/html/
        links:
            - db
        networks:
            - default
    db:
        image: mysql
        ports: 
            - "3306:3306"
        environment:
            MYSQL_DATABASE: myDb
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
        volumes:
            - ./BackEnd/dump:/docker-entrypoint-initdb.d
            - persistent:/var/lib/mysql
        networks:
            - default
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links: 
            - db:db
        ports:
            - 8000:80
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: test
            MYSQL_ROOT_PASSWORD: test
    playmaster:
        build: ./BackEnd/PlayMasterService
        depends_on:
            - db
        ports:
            - 5001:5000
        links: 
            - db
        networks:
            - default
volumes:
    persistent:
